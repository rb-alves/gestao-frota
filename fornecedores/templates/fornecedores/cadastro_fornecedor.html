<!-- Modal Cadastro de fornecedores -->
<div class="modal fade" id="modalCadFornecedor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Fornecedores</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <form action="{% url 'novo_fornecedor' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group mb-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite o nome do fornecedor"> 
          </div>
          <div class="form-group mb-3">
            <label for="razao_social">Razão Social</label>
            <input type="text" class="form-control" id="razao_social" name="razao_social" placeholder="Digite a razão Social">
          </div>
          <div class="row mb-3">
            <div class="form-group col-md-6">
              <label for="cnpj">CNPJ</label>
              <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="__.___.___/____-__">
            </div>
            <div class="form-group col-md-6">
              <label for="telefone">Telefone</label>
              <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(__) _____-____">
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-group col-md-7">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Insira o email do fornecedor">
            </div>
            <div class="form-group col-md-5">
              <label for="especialidade">Especialidade</label>
              <select name="especialidade" id="especialidade" class="form-select">
                <option value="">Selecione...</option>
                {% for especialidade in especialidades %}
                  <option value="{{ especialidade.id }}">{{ especialidade.descricao }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <input type="submit" value="Cadastrar" class="btn btn-success">
        </div>
      </form>
    </div>
  </div>
</div>
